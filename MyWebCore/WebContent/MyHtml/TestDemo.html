<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格输出学生成绩</title>
</head>
<body>
	<table width="200" border="1"> 
		<tr>
			<td colspan="3">学习成绩</td>
		</tr>
		<tr>
			<td rowspan="2">张三</td>
			<td>语文</td>
			<td>98</td>
		</tr>
		<tr>
			<td>数学</td>
			<td>90</td>
		</tr>
		<tr>
			<td rowspan="2">李四</td>
			<td>语文</td>
			<td>92</td>
		</tr>
		<tr>
			<td>数学</td>
			<td>89</td>
		</tr>
	</table>
	
	<table align="center" width=50% border="2" bordercolorlight="#9CC">
	<caption><h1>年终数据报表</h1></caption>
	<thead style="=background: #OFF">
	<tr>	<th>月份</th>	<th>收入</th>	</tr>
	</thead>
	<tbody style="background: #9CC">
	<tr>	<td>1月</td>		<td>100</td>	</tr>
	<tr>	<td>2月</td>		<td>200</td>	</tr>
	<tr>	<td>3月</td>		<td>300</td>	</tr>
	<tr>	<td>4月</td>		<td>400</td>	</tr>
	<tr>	<td>5月</td>		<td>500</td>	</tr>
	<tr>	<td>6月</td>		<td>600</td>	</tr>
	</tbody>
	<tfoot style="background: #FF0">
	<tr>	<td>评价月收入</td>	<td>250</td>	</tr>
	<tr>	<td>总收入</td>		<td>2100</td>	</tr>
	
	</tfoot>
	</table>	
	<marquee>如果上述设置还没有达到预期效果，可以在这里选择并设置旋转轴和剖面线的对齐方式。</marquee>
	
</body>
</html>
