<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function NVGClose() {
		window.close();
	}
	function DialogBox() {
		prompt("how old are you ?", 25);
	}
	function DialogBox1() {
		var myObject=new Object();
		myObject.name="James";
		myObject.age="25";
		myObject.phone="5538 6884";
		for ( var prop in myObject) {
			window.alert("The property'"+prop+"'is"+myObject[prop]);
		}	
	}
	function funcArgs(exp1, exp2, exp3, exp4) {
		var num = funcArgs.arguments.length;
		var args = funcArgs.arguments;
		switch (num) {
		case 1:
			document.write(exp1 + "<br/>");
			break;
		case 2:
			document.write(exp1 + "--" + exp2 + "<br/>");
			break;
		case 3:
			document.write(exp1 + "--" + exp2 + "--" + exp3 + "<br/>");
			break;
		case 4:
			document.write(exp1 + "--" + exp2 + "--" + exp3 + "--" + exp4
					+ "<br/>");
			break;
		default:
			document.write("参数数量不匹配！");
			for ( var arg in args) {
				//document.writeln(args[arg]);
				document.write(args[arg] + "<br/>");	//使用标签来换行！
			}
			break;
		}

	}
	

</script>
</head>
<body>
	<input type="button" onclick="NVGClose()" value="关闭标签" />
	<a href="javascript:self.close()">关闭标签</a>
	<input type="button" ondblclick="DialogBox()" value="测试按钮" />
	<input type="button" onclick="DialogBox1()" value="测试按钮１" />
	<input type="button" onclick="funcArgs()" value="没有参数" />
	<input type="button" onclick="funcArgs(12)" value="参数测试１" />




</body>
</html>
