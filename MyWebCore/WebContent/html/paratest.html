<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function ts(ex1,ex2,ex3,ex4) {
	var num=ts.arguments.length;
	var args= ts.arguments;
	switch (num) {
	case 1:
		document.write(ex1+"<br />");
		break;
	case 2:
		document.write(ex1+"--"+ex2+"<br />");
		break;
	case 3:
		document.write(ex1+"--"+ex2+"--"+ex3+"<br />");
		break;
	case 4:
		document.write(ex1+"--"+ex2+"--"+ex3+"--"+ex4+"<br />");
		break;
	default:
			document.write("参数数量不匹配！");
		for ( var prop in args) {
			//document.writeln(args[prop]);
			document.write(args[prop]+"\n");
		}
		break;
	}
}




</script>
</head>
<body>
	<input type="button" onclick="ts()" value="没有参数" />
	<input type="button" onclick="ts(12)" value="有１个参数" />
	<input type="button" onclick="ts(12,25)" value="有２个参数" />
	<input type="button" onclick="ts(12,28,63)" value="有３个参数" />
	<input type="button" onclick="ts(17,58,69,24)" value="有４个参数" />
	<input type="button" onclick="ts(19,22,58,48,67)" value="有５个参数" />
</body>
</html>
